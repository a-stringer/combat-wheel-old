<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Initiative Helper</title>
  <META NAME="ROBOTS" CONTENT="NOINDEX, NOFOLLOW">
  <link rel="stylesheet" type="text/css" href="styles/style.css">
  <script src="js/knockout-3.4.0.min.js" type="text/javascript"></script>
</head>
<body>
<section>
  <figure data-bind="foreach: party">
    <h3 data-bind="text: name"></h3>
    <label>Name<input data-bind="value: name"></label>
    <label>Join Battle<input type="number" data-bind="value: joinBattle"></label>
    <label>DV Mod<input type="number" data-bind="value: dvMod"></label>
  </figure>
</section>
<script src="js/viewmodel.js" type="text/javascript"></script>
<script src="js/custom.js" type="text/javascript"></script>
</body>
</html>
