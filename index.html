<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Initiative Helper</title>
  <META NAME="ROBOTS" CONTENT="NOINDEX, NOFOLLOW">
  <link rel="stylesheet" type="text/css" href="styles/style.css">
  <script src="js/knockout-3.4.0.min.js" type="text/javascript"></script>
</head>
<body>
<section>
  <button>Start Battle</button>
  <h2>Current Tick:</h2>
  <button>Advance Tick</button>
  <table>
    <thead>
      <tr>
        <td>Turn</td>
        <td>Players</td>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>0</td>
        <td>
          <ul>

          </ul>
        </td>
      </tr>
      <tr>
        <td>1</td>
        <td></td>
      </tr>
      <tr>
        <td>2</td>
        <td></td>
      </tr>
      <tr>
        <td>3</td>
        <td></td>
      </tr>
      <tr>
        <td>4</td>
        <td></td>
      </tr>
      <tr>
        <td>5</td>
        <td></td>
      </tr>
      <tr>
        <td>6</td>
        <td></td>
      </tr>
      <tr>
        <td>7</td>
        <td></td>
      </tr>
    </tbody>
  </table>
</section>
<section data-bind="foreach: party">
  <figure class="character">
    <h3 data-bind="text: name"></h3>
    <label>Name<input data-bind="value: name"></label>
    <label>Join Battle Roll<input type="number" data-bind="value: init"></label>
    <label>DV Mod<input type="number" data-bind="value: dvMod"></label>
    <button>Join Battle</button>
    <button>Take Action</button>
    <button data-bind="click: $root.removePartyMember">remove</button>
  </figure>
</section>
<section>
  <button data-bind="click: addPartyMember">Add a Party Member</button>
</section>
<script src="js/viewmodel.js" type="text/javascript"></script>
<script src="js/custom.js" type="text/javascript"></script>
</body>
</html>
