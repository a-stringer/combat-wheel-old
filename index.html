<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Initiative Helper</title>
  <META NAME="ROBOTS" CONTENT="NOINDEX, NOFOLLOW">
  <link rel="stylesheet" type="text/css" href="styles/style.css">
  <script src="js/knockout-3.4.0.min.js" type="text/javascript"></script>
</head>
<body>
<section data-bind="foreach: party">
  <figure class="character">
    <h3 data-bind="text: name"></h3>
    <label>Name<input data-bind="value: name"></label>
    <label>Join Battle Roll<input type="number" data-bind="value: init"></label>
    <label>DV Mod<input type="number" data-bind="value: dvMod"></label>
    <button data-bind="click: $root.joinBattle">Join Battle</button>
    <button>Leave Battle</button>
    <button>Take Action</button>
    <button data-bind="click: $root.removePartyMember">DELETE</button>
  </figure>
</section>
<section>
  <button data-bind="click: addPartyMember">Add a Party Member</button>
</section>
<section>
  <button data-bind="click: startBattle">Start Battle</button>
  <button data-bind="click: endBattle">End Battle</button>
  <h2>Current Tick:</h2>
  <button>Advance Tick</button>
  <table>
    <thead>
    <tr>
      <td>Tick</td>
      <td>Combatants</td>
    </tr>
    </thead>
    <tbody data-bind="foreach: battleOrder">
    <tr>
      <td data-bind="text: tickNo"></td>
      <td data-bind="text: actsOnThisTick"></td>
    </tr>
    </tbody>
  </table>
</section>

<script src="js/viewmodel.js" type="text/javascript"></script>
<script src="js/custom.js" type="text/javascript"></script>
</body>
</html>
